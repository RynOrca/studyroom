<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>云端自习室 - 个人主页</title>
    <style>
        :root { 
            --primary-color: #5c6ac4; 
            --primary-light: #818cf8;
            --text-main: #1f2937; 
            --text-secondary: #4b5563;
            --text-tertiary: #9ca3af;
            --bg-body: #f4f5f7;
            --bg-card: #ffffff;
            --bg-sidebar: #fafafa;
            --border-color: #f0f0f0;
            --radius-md: 12px;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; }
        body { background: var(--bg-body); color: var(--text-main); min-height: 100vh; padding: 40px 20px; display: flex; flex-direction: column; align-items: center; }
        
        .nav-bar { width: 100%; max-width: 1000px; margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center; }
        .back-btn { padding: 8px 16px; border-radius: 6px; border: 1px solid var(--border-color); cursor: pointer; background: var(--bg-card); font-size: 14px; color: var(--text-secondary); transition: 0.2s; }
        .back-btn:hover { background: var(--bg-body); }
        
        /* 核心容器：左右分栏卡片 */
        .container { 
            width: 100%; max-width: 1000px; 
            background: var(--bg-card); 
            border-radius: var(--radius-md); 
            box-shadow: 0 4px 20px rgba(0,0,0,0.03); 
            display: flex; 
            overflow: hidden;
            min-height: 600px;
            border: 1px solid #eaeaea;
        }
        
        /* 左侧个人信息 (还原图片侧边栏) */
        .glass-card:first-child { 
            width: 260px; 
            background: var(--bg-sidebar); 
            border-right: 1px solid var(--border-color); 
            padding: 40px 20px; 
            display: flex;
            flex-direction: column;
        }
        .profile-avatar { width: 60px; height: 60px; background: var(--primary-color); border-radius: 50%; margin: 0 auto 15px auto; display: flex; justify-content: center; align-items: center; color: white; font-size: 24px; font-weight: bold; }
        .profile-name { text-align: center; font-size: 18px; font-weight: 600; margin-bottom: 30px; }
        
        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; font-size: 12px; color: var(--text-tertiary); margin-bottom: 8px; font-weight: 500; }
        .input-group input { width: 100%; padding: 10px 12px; border: 1px solid var(--border-color); border-radius: 6px; background: var(--bg-card); outline: none; transition: 0.2s; font-size: 13px; }
        .input-group input:focus { border-color: var(--primary-light); }
        .btn { width: 100%; padding: 10px; border-radius: 6px; border: none; cursor: pointer; background: var(--bg-card); border: 1px solid var(--border-color); color: var(--text-main); font-size: 13px; transition: 0.2s; }
        .btn:hover { background: #f0f0f0; }

        /* 右侧月历与记录 */
        .glass-card:last-child { 
            flex: 1; 
            padding: 40px; 
            background: var(--bg-card);
        }
        
        .calendar-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; border-bottom: 1px solid var(--border-color); padding-bottom: 15px; }
        .calendar-header h2 { font-size: 18px; font-weight: 600; }
        .month-nav { cursor: pointer; padding: 6px 12px; font-size: 13px; color: var(--text-secondary); border-radius: 6px; transition: 0.2s; border: 1px solid transparent; }
        .month-nav:hover { background: var(--bg-sidebar); border-color: var(--border-color); }
        
        .weekdays { display: grid; grid-template-columns: repeat(7, 1fr); text-align: center; color: var(--text-tertiary); margin-bottom: 10px; font-size: 12px; font-weight: 500; }
        .days-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 6px; }
        
        .day-cell { aspect-ratio: 1; border-radius: 6px; display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; transition: 0.2s; border: 1px solid transparent; }
        .day-cell:hover { background: var(--bg-sidebar); }
        .day-cell.active { border-color: var(--border-color); background: var(--bg-sidebar); font-weight: 600; }
        .day-cell.other-month { opacity: 0.3; cursor: default; }
        .day-number { font-size: 14px; }
        .day-dot { width: 4px; height: 4px; background: var(--primary-light); border-radius: 50%; margin-top: 4px; display: none; }
        .day-cell.has-record .day-dot { display: block; }

        /* 当天任务面板 - 极简时间轴风格 */
        .daily-detail { margin-top: 30px; padding-top: 20px; display: none; }
        .daily-detail.show { display: block; }
        .detail-title { font-size: 15px; font-weight: 600; margin-bottom: 20px; color: var(--text-main); }
        .task-list { display: flex; flex-direction: column; }
        
        .task-item { position: relative; padding-left: 20px; padding-bottom: 20px; border-left: 1px solid var(--border-color); display: flex; flex-direction: column; gap: 4px; }
        .task-item:last-child { border-left-color: transparent; }
        .task-item::before { content: ''; position: absolute; left: -4px; top: 4px; width: 7px; height: 7px; border-radius: 50%; background: var(--primary-light); }
        .task-name { font-size: 14px; font-weight: 500; color: var(--text-main); }
        .task-mins { font-size: 12px; color: var(--text-tertiary); }
        .empty-state { color: var(--text-tertiary); font-size: 13px; padding: 10px 0; }
    </style>
</head>
<body>

    <div class="nav-bar">
        <h3 style="font-size: 16px; font-weight: 500; color: var(--text-secondary);">云端自习室</h3>
        <button class="back-btn" onclick="window.location.href='/index.html'">返回大厅</button>
    </div>

    <div class="container">
        <div class="glass-card">
            <div class="profile-avatar" id="avatarLetter">?</div>
            <div class="profile-name" id="displayName">加载中...</div>
            
            <div style="margin-top: auto; border-top: 1px solid var(--border-color); padding-top: 20px;">
                <div class="input-group">
                    <label>专属昵称</label>
                    <input type="text" id="newNickname" placeholder="输入新昵称">
                </div>
                <button class="btn" onclick="updateNickname()" id="updateBtn">保存修改</button>
                <div id="msgBox" style="text-align: center; margin-top: 10px; font-size: 12px;"></div>
            </div>
        </div>

        <div class="glass-card">
            <div class="calendar-header">
                <span class="month-nav" onclick="changeMonth(-1)">上个月</span>
                <h2 id="currentMonthYear">2026年3月</h2>
                <span class="month-nav" onclick="changeMonth(1)">下个月</span>
            </div>
            
            <div class="weekdays">
                <div>日</div><div>一</div><div>二</div><div>三</div><div>四</div><div>五</div><div>六</div>
            </div>
            <div class="days-grid" id="calendarGrid"></div>

            <div class="daily-detail" id="dailyDetail">
                <div class="detail-title" id="detailTitle">专注记录</div>
                <div class="task-list" id="taskList"></div>
            </div>
        </div>
    </div>

    <script>
        let currentDate = new Date();
        let monthRecords = {};

        window.onload = async () => {
            const token = localStorage.getItem('study_token');
            if (!token) return window.location.href = '/index.html';

            try {
                const res = await fetch('/api/verify', { headers: { 'Authorization': `Bearer ${token}` } });
                if (res.ok) {
                    const data = await res.json();
                    document.getElementById('displayName').innerText = data.user.nickname;
                    document.getElementById('newNickname').value = data.user.nickname;
                    document.getElementById('avatarLetter').innerText = data.user.nickname.charAt(0).toUpperCase();
                } else {
                    window.location.href = '/index.html';
                }
            } catch (e) { }

            renderCalendar();
        };

        async function updateNickname() {
            const btn = document.getElementById('updateBtn');
            const msgBox = document.getElementById('msgBox');
            const newName = document.getElementById('newNickname').value.trim();
            const token = localStorage.getItem('study_token');

            btn.disabled = true; btn.innerText = '保存中...';
            try {
                const res = await fetch('/api/user/nickname', {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                    body: JSON.stringify({ nickname: newName })
                });
                const data = await res.json();
                if (res.ok) {
                    msgBox.innerText = data.message; msgBox.style.color = '#10b981';
                    document.getElementById('displayName').innerText = newName;
                    document.getElementById('avatarLetter').innerText = newName.charAt(0).toUpperCase();
                    localStorage.setItem('study_nickname', newName); 
                } else {
                    msgBox.innerText = data.error; msgBox.style.color = '#ef4444';
                }
            } catch (e) {
                msgBox.innerText = '网络错误'; msgBox.style.color = '#ef4444';
            }
            btn.disabled = false; btn.innerText = '保存修改';
            setTimeout(() => msgBox.innerText = '', 3000);
        }

        async function fetchMonthData(year, month) {
            const token = localStorage.getItem('study_token');
            const monthStr = `${year}-${String(month + 1).padStart(2, '0')}`;
            try {
                const res = await fetch(`/api/records/calendar?month=${monthStr}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (res.ok) {
                    const data = await res.json();
                    monthRecords = {};
                    data.forEach(day => { monthRecords[day.record_date] = day; });
                }
            } catch (e) { console.error('获取日历失败', e); }
        }

        async function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth(); 
            document.getElementById('currentMonthYear').innerText = `${year}年${month + 1}月`;
            document.getElementById('dailyDetail').classList.remove('show');

            await fetchMonthData(year, month);

            const grid = document.getElementById('calendarGrid');
            grid.innerHTML = '';

            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            for (let i = 0; i < firstDay; i++) {
                grid.insertAdjacentHTML('beforeend', `<div class="day-cell other-month"></div>`);
            }

            for (let i = 1; i <= daysInMonth; i++) {
                const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
                const hasRecord = monthRecords[dateStr] ? true : false;
                
                const cell = document.createElement('div');
                cell.className = `day-cell ${hasRecord ? 'has-record' : ''}`;
                cell.innerHTML = `<div class="day-number">${i}</div><div class="day-dot"></div>`;
                cell.onclick = () => showDayDetail(dateStr, i, cell);
                grid.appendChild(cell);
                
                const today = new Date();
                if (today.getFullYear() === year && today.getMonth() === month && today.getDate() === i) {
                    showDayDetail(dateStr, i, cell);
                }
            }
        }

        function changeMonth(delta) {
            currentDate.setMonth(currentDate.getMonth() + delta);
            renderCalendar();
        }

        function showDayDetail(dateStr, dayNum, cellEl) {
            document.querySelectorAll('.day-cell').forEach(c => c.classList.remove('active'));
            cellEl.classList.add('active');

            const detailPanel = document.getElementById('dailyDetail');
            const title = document.getElementById('detailTitle');
            const list = document.getElementById('taskList');
            
            detailPanel.classList.add('show');
            const [y, m, d] = dateStr.split('-');
            title.innerText = `${parseInt(m)}月${parseInt(d)}日`;

            const dayData = monthRecords[dateStr];
            list.innerHTML = '';

            if (dayData && dayData.tasks.length > 0) {
                list.innerHTML = `<div style="font-size: 12px; color: var(--text-tertiary); margin-bottom: 15px;">共完成 ${dayData.daily_pomodoros} 个专注块 · ${dayData.daily_total_mins} 分钟</div>`;
                
                dayData.tasks.forEach(task => {
                    if(!task.task) return;
                    list.insertAdjacentHTML('beforeend', `
                        <div class="task-item">
                            <span class="task-name">${task.task}</span>
                            <span class="task-mins">${task.mins} 分钟</span>
                        </div>
                    `);
                });
            } else {
                list.innerHTML = `<div class="empty-state">暂无记录</div>`;
            }
        }
    </script>
</body>
</html>

    <script>
        let isLoginMode = true;

        window.onload = async () => {
            const token = localStorage.getItem('study_token');
            if (token) {
                try {
                    const res = await fetch('/api/verify', { headers: { 'Authorization': `Bearer ${token}` } });
                    const data = await res.json();
                    if (res.ok && data.user) showDashboard(data.user);
                    else localStorage.removeItem('study_token');
                } catch (e) { }
            }
        };

        function toggleMode() {
            isLoginMode = !isLoginMode;
            document.getElementById('formTitle').innerText = isLoginMode ? 'ç™»å½•è‡ªä¹ å®¤' : 'æ³¨å†Œæ–°è´¦å·';
            document.getElementById('submitBtn').innerText = isLoginMode ? 'ç™» å½•' : 'æ³¨ å†Œ';
            document.getElementById('toggleText').innerText = isLoginMode ? 'æ²¡æœ‰è´¦å·ï¼Ÿç‚¹å‡»æ³¨å†Œ' : 'å·²æœ‰è´¦å·ï¼Ÿç‚¹å‡»ç™»å½•';
            document.getElementById('nickname').style.display = isLoginMode ? 'none' : 'block';
            document.getElementById('nickname').required = !isLoginMode;
        }

        async function handleAuth(e) {
            e.preventDefault();
            const payload = { username: document.getElementById('username').value, password: document.getElementById('password').value };
            if(!isLoginMode) payload.nickname = document.getElementById('nickname').value;

            try {
                const res = await fetch(isLoginMode ? '/api/login' : '/api/register', {
                    method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload)
                });
                const data = await res.json();
                if (!res.ok) {
                    document.getElementById('authMessage').innerText = data.error;
                } else {
                    if (isLoginMode) {
                        localStorage.setItem('study_token', data.token);
                        localStorage.setItem('study_nickname', data.user.nickname);
                        showDashboard(data.user);
                    } else {
                        document.getElementById('authMessage').innerText = 'æ³¨å†ŒæˆåŠŸï¼è¯·ç™»å½•ã€‚';
                        document.getElementById('authMessage').style.color = '#1dd1a1';
                        setTimeout(() => toggleMode(), 1000);
                    }
                }
            } catch (err) { document.getElementById('authMessage').innerText = 'ç½‘ç»œé”™è¯¯'; }
        }

        function showDashboard(user) {
            document.getElementById('authSection').style.display = 'none';
            document.getElementById('dashboardSection').style.display = 'flex';
            document.getElementById('displayNickname').innerText = user.nickname;
            loadRecentRecords();
        }

        async function loadRecentRecords() {
            const container = document.getElementById('timelineContent');
            const token = localStorage.getItem('study_token');
            try {
                const res = await fetch('/api/records/recent', { headers: { 'Authorization': `Bearer ${token}` } });
                const data = await res.json();
                
                if(data.length === 0) {
                    container.innerHTML = '<div class="empty-state">æš‚æ— ä¸“æ³¨è®°å½•ï¼Œå¿«å»è‡ªä¹ å®¤å¼€å§‹ç¬¬ä¸€ä¸ªç•ªèŒ„é’Ÿå§ï¼</div>';
                    return;
                }

                // æŒ‰æ—¥æœŸåˆ†ç»„
                const groups = {};
                data.forEach(item => {
                    if(!groups[item.record_date]) groups[item.record_date] = [];
                    groups[item.record_date].push(item);
                });

                let html = '';
                for (let date in groups) {
                    // æ ¼å¼åŒ–æ—¥æœŸä¸º "3æœˆ1æ—¥"
                    const [y, m, d] = date.split('-');
                    html += `<div class="timeline-group"><div class="timeline-date">${parseInt(m)}æœˆ${parseInt(d)}æ—¥</div>`;
                    
                    groups[date].forEach(record => {

                                <div class="task-duration">${record.duration_mins} åˆ†é’Ÿ</div>
                            </div>
                        </div>`;
                    });
                    html += `</div>`;
                }
                container.innerHTML = html;
            } catch (e) {
                container.innerHTML = '<div class="empty-state">åŠ è½½è®°å½•å¤±è´¥</div>';
            }
        }

        function logout() {

            localStorage.removeItem('study_nickname');

        }

    </script>
